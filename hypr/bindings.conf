# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER SHIFT, P, 1Password, exec, uwsm app -- 1password

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, G, Gemini, exec, $webapp="https://gemini.google.com/"
bindd = SUPER SHIFT, G, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Claude, exec, $webapp="https://claude.ai"
bindd = SUPER SHIFT, C, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, H, Hacker News, exec, $webapp="https://news.ycombinator.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# ThinkPad X9 Gen 1 - Media keys with BIOS F1-F12 as primary
# Volume keys (F1-F3)
bind = , F1, exec, swayosd-client --output-volume mute-toggle
bind = , F2, exec, swayosd-client --output-volume lower
bind = , F3, exec, swayosd-client --output-volume raise
# Microphone mute (F4)
bind = , F4, exec, swayosd-client --input-volume mute-toggle
# Brightness keys (F5-F6)
bind = , F5, exec, swayosd-client --brightness lower
bind = , F6, exec, swayosd-client --brightness raise
# Keyboard layout (F11) - cycle layouts if configured
bind = , F11, exec, hyprctl switchxkblayout all next
# Star/Favorites (F12) - open app launcher
bind = , F12, exec, omarchy-menu

bind = SUPER, L, togglegroup
bind = SUPER, tab, changegroupactive, f
bind = SUPER SHIFT, tab, changegroupactive, b